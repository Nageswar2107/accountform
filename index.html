<!DOCTYPE html>
<html>
<head>
	<title>formdesign</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="forminfo"> 
		<div class="inputinfo">
			<i class="fa fa-user" aria-hidden="true"></i>
			<input type="text" name="name" placeholder="Name">
		</div>
		<div class="inputinfo">
			<i class="fa fa-phone-square" aria-hidden="true"></i>
			<input type="tel" name="mobile" placeholder="Phone Number">
		</div>
		<div class="inputinfo">
			<i class="fa fa-envelope" aria-hidden="true"></i>
			<input type="email" name="Email" placeholder="Email">
		</div>
		<div class="inputinfo">
			<i class="fa fa-key" aria-hidden="true"></i>
			<input type="password" name="key" placeholder="Password">
		</div>
		<div class="check">
			<span><p><input type="checkbox">I agree to the <a href="">Terms and conditions</a> and <a href="">Privacy Policy</a></p></span>
		</div>
		<div class="confirm">
			<input type="button" value="Create Account">
		</div>

	</div>

</body>
</html>
